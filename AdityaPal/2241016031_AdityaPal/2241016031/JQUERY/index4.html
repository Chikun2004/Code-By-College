<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery</title>
    <script src="./code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeToggle("slow");
          $("#div3").fadeToggle(3000);
          $("#div4").fadeTo(300);
        });
      });
    </script>
  </head>
  <body>
    <p>Demonstrate fadeToggle() with different speed parameters.</p>

    <button>Click to fade in/out boxes</button><br /><br />

    <div
      id="div1"
      style="width: 80px; height: 80px; background-color: red"
    ></div>
    <br />
    <div
      id="div2"
      style="width: 80px; height: 80px; background-color: green"
    ></div>
    <br />
    <div
      id="div3"
      style="width: 80px; height: 80px; background-color: blue"
    ></div>
    <div
      id="div4"
      style="width: 80px; height: 80px; background-color: blueviolet"
    ></div>
  </body>
</html>
