<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#a").click(function () {
          $("a").addClass("btn-group-lg");
        });
        $("#b").click(function () {
          $("#b").addClass("btn-group-md");
        });
        $("#c").click(function () {
          $("#c").addClass("btn-group-sm");
        });
      });
    </script>
  </head>
  <body>
    <div class="btn-group">
      <button type="button" id="a" class="btn btn-warning">click</button>
      <button type="button" id="b" class="btn btn-success">click</button>
      <button type="button" id="c" class="btn btn-primary">click</button>
    </div>
  </body>
</html>
