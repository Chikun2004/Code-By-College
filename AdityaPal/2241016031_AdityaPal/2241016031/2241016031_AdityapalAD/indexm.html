<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AND CSS</title>
    <style>
        div.img.s{
            position: relative;
            top: 10px;
            left:20px;
        }
        div.img.r{
            position:absolute;
        }
        div.rel {
            position: relative;
            right: 10px;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div>
        <img class="s" src="mangoimg.jpg">
        <img class="r" src="mangoimg.jpg">
    </div>
    <h2>Relative Example</h2>
    <div class=“rel”>This text is positioned as relative.</div>
</body>
</html>
