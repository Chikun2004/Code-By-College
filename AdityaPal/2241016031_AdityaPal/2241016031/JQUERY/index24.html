<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Attribute</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#b1").click(function () {
          $("#w3s").attr("href", "https://www.reddit.com");
        });
      });
    </script>
  </head>
  <body>
    <p id="par1"><a href="https://www.google.com" id="w3s">Google.com</a></p>
    <button id="b1">Click to change the href value</button>
  </body>
</html>
