<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML WITH CSS</title>
    <style>
        p.a {
            outline-style: dotted;
            outline-color: aqua;
            outline-width: thin;
            text-align: center;
            text-decoration: overline;
            text-transform: capitalize;
        }
        p.b {
            outline-style: dashed;
            outline-width: thick;
            outline-color: red;
            text-align: left;
            text-decoration: underline;
            text-transform:uppercase ;
            letter-spacing:5px ;
        }
        p.c{
            outline-style:solid ;
            outline-width: medium;
            outline-color: black;
            text-align: right;
            text-decoration: line-through;
            text-indent:5px ;
        }
        p.d {
            outline-style: double;
            text-decoration: none;
        }
        p.e{
            outline-style: groove;
        }
        p.f{
            outline-style: ridge;
        }
        p.g{
            outline-style: inset;
            outline-color: blue;
        }
        p.h{
            outline-style: outset;
            outline-color: blueviolet;
            outline-width: 10px;
            border: 5px outset green;
        }
    </style>
</head>
<body>
    <h1>This is the outline format:</h1>
    <p class="a">THIS IS A DOTTED OUTLINE PARAGRAPH</p>
    <p class="b">THIS IS A DASHED PARAGRAPH.</p>
    <p class="c">solid</p>
    <p class="d">double</p>
    <p class="e">groove</p>
    <p class="f">ridge</p>
    <p class="g">inset</p>
    <p class="h">outset</p>
    <p>The underline is removed from the link. <a href="https://google.com">Google</a></p>
</body>
</html>
