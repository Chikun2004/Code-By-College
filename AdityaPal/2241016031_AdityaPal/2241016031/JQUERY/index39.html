<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversing</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <style>
      .outermost * {
        display: block;
        border: 2px solid lightgrey;
        color: green;
        padding: 6px;
        margin: 20px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("span").parent().css({ color: "blue", border: "1px solid blue" });
      });
    </script>
  </head>
  <body>
    <div class="outermost">
      <div style="width: 400px">
        div (great-grandparent)
        <ol>
          ol (grandparent)

          <li>
            li (direct parent)
            <span>span</span>
          </li>
        </ol>
      </div>
      <div style="width: 400px">
        div (grandparent)
        <p>
          p (direct parent)
          <span>span</span>
        </p>
      </div>
    </div>
  </body>
</html>
