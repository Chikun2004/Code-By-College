<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#field1").blur(function () {
          alert("Lose focus from Field1");
        }),
          $("#field2").blur(function () {
            alert("Lose focus from Field2");
          });
      });
    </script>
  </head>
  <body>
    <form>
      <input id="field1" type="text" value="Field 1" />
      <input id="field2" type="text" value="Field 2" />
    </form>
  </body>
</html>
