    <title>CSS</title>
</head>
<body>
    <style>
        #p1 {
            color:red;
            text-align: left;
        }
        #p2 {
            color:green;
            text-align:left;
        }
        .styling {
        text-align: right;
        color: blue;
        }
    </style>
    <p id="p1">This is the first class of css.</p>
    <p id="p2">We can add style the html sheet.</p>

    <h1 class="styling">The class selector has moved the heading to the right and changed
        its color to blue.</h1>
    <p class="styling">The class selector has moved the paragraph to the right and
        changed its color to blue.</p>
</body>
