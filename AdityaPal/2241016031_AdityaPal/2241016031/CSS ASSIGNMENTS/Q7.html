<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <style>
        .dropdown {
        box-sizing: border-box;
        width: 200px;
        height: 40px;
        text-align: center;
        padding-top: 10px;
        background-color: chocolate;
        }
        .menu {
        display: none;
        }
        .menu div {
        width: 200px;
        text-align: center;
        width: 200px;
        height: 40px;
        text-align: center;
        padding-top: 10px;
        box-sizing: border-box;
        }
        .list1 {
        background-color: crimson;
        font-family: monospace;
        }
        .list2 {
        background-color: rosybrown;
        font-family: serif;
        }
        .list3 {
        background-color: mediumaquamarine;
        font-family: sans-serif;
        }
        .list4 {
        background-color: fuchsia;
        font-family: cursive;
        }
        .dropdown:hover+.menu {
        display: block;
        }
        </style>
        </head>
        <body>
        <div class="dropdown">Dropdown Menu</div>
        <div class="menu">
        <div class="list1">Home</div>
        <div class="list2">Prices</div>
        <div class="list3">Contact</div>
        <div class="list4">About</div>
        </div>
        </body>
</html>
