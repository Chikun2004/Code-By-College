<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Button Outline & Colors</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5v5zjLlYhWkKwjfUwS/hc+3FWl+nW+0e+cDw4N0dGxdC2YmW4KkMkDJWcNQwWQxPvjOtIrEHXEeZFtWsDzEhEf/UoQVpWuGnUwlNuIePmBhVvkE"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <button type="button" class="b">Button1</button>
      <button class="btn btn-success" id="b">Button 2</button>
      <button class="btn btn-primary" id="B3">Button 3</button>
      <button type="button" id="a">Outline</button>
      <button class="btn btn-primary mt-3" id="Colors">Colors</button>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#a").click(function () {
          $(".b").addClass("btn btn-success");
        });
      });
    </script>
  </body>
</html>
