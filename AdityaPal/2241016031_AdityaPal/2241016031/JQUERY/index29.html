<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("img").before("<b>Octopus</b>");
        });

        $("#btn2").click(function () {
          $("img").after("<i>Octopus..!!..</i>");
        });
      });
    </script>
  </head>
  <body>
    <img src="octopus.jpg" alt="jQuery" width="100" height="140" /><br /><br />

    <button id="btn1">Insert before</button>
    <button id="btn2">Insert after</button>
  </body>
</html>
