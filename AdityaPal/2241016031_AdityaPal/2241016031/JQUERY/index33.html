<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Eligibility Checker</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1>Voting Eligibility Checker</h1>
    <label for="ageInput">Enter your age: </label>
    <input type="number" id="ageInput" min="0" />
    <button id="checkEligibility">Check Eligibility</button>
    <p id="result"></p>
    <script>
      $(document).ready(function () {
        $("#checkEligibility").click(function () {
          var age = parseInt($("#ageInput").val());

          if (age >= 18) {
            $("#result").text("You are eligible to vote!");
          } else {
            $("#result").text(
              "You are not eligible to vote. You must be 18 or older."
            );
          }
        });
      });
    </script>
  </body>
</html>
