<!DOCTYPE html>
<html>

<head>
    <title>HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: blue;
            background-color: aquamarine;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: rgb(120, 130, 100);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Aditya Pal</td>
            <td>20</td>
            <td>Software Engineer</td>
        </tr>
        <tr>
            <td>Jiban</td>
            <td>25</td>
            <td>Accountant</td>
        </tr>
        <tr>
            <td>Abhinash</td>
            <td>40</td>
            <td>Doctor</td>
        </tr>
    </table>
</body>
</html>
