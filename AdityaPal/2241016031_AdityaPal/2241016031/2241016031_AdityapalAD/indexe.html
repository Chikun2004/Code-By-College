<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML WITH CSS</title>
    <style>
         #d1 {
            height: 100px;
            width: 100px;
            background-color: aquamarine;
            border: 5px;
            padding: 2px;
            margin:auto;
            outline-color: yellow;
        }
         #d2{
            height:50px;
            width:20%;
            background-color: orange;
            border: 10px;
            padding:2px;
            margin:20px;
            outline:dashed;
        }
          #d3 {
            height:fit-content;
            width:max-content;
            background-color: chocolate;
            border: 2px;
            padding:10px;
            margin:20%;
            outline:dotted;
        }
    </style>
</head>
<body>
    <div id="d1"><p></p></div>
    <div id="d2">
        <p>HERO</p>
    </div>
    <div id="d3">
        <p>ZERO</p>
    </div>
</body>
</html>
