<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Content And Attribute</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#test1").text("Hii User!");
        });
        $("#btn2").click(function () {
          $("#test2").html("<b>Hello!</b>");
        });
        $("#btn3").click(function () {
          $("#test3").val("ROAST PAPAD");
        });
      });
    </script>
  </head>
  <body>
    <p id="test1">This is the university named SOA</p>
    <p id="test2">Hii my name is Aditya</p>
    <p>Input field: <input type="text" id="test3" value="Mickey" /></p>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
  </body>
</html>
