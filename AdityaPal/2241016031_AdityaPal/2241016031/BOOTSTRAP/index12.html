<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
    <button type="button" class="btn btn-success btn-lg">Success</button>
    <button type="button" class="btn btn-danger btn-sm">Danger</button>
    <button type="button" class="btn btn-warning btn-lg">Warning</button>
    <button type="button" class="btn btn-info btn-sm">Info</button>
    <button type="button" class="btn btn-light btn-lg">Light</button>
    <button type="button" class="btn btn-dark btn-sm">Dark</button>
    <button class="#" type="button" class="btn btn-link btn-lg">Link</button>
    <hr />
    <button type="button" class="btn btn-outline-primary btn-sm">
      Primary
    </button>
    <button type="button" class="btn btn-outline-secondary btn-md">
      Secondary
    </button>
    <button type="button" class="btn btn-outline-success btn-lg">
      Success
    </button>
    <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
    <button type="button" class="btn btn-outline-warning btn-md">
      Warning
    </button>
    <button type="button" class="btn btn-outline-info btn-lg">Info</button>
    <button type="button" class="btn btn-outline-light btn-sm">Light</button>
    <button type="button" class="btn btn-outline-dark btn-md">Dark</button>
    <hr />
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button>
    <hr />
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
    <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    <hr />
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Enter</button>
      <button type="button" class="btn btn primary">Cancel</button>
      <button type="button" class="btn btn-primary">Reset</button>
    </div>
    <hr />
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary">Enter</button>
      <button type="button" class="btn btn primary">Cancel</button>
      <button type="button" class="btn btn-primary">Reset</button>
    </div>
    <hr />
    <div class="btn-group btn-group-md">
      <button type="button" class="btn btn-primary">Enter</button>
      <button type="button" class="btn btn primary">Cancel</button>
      <button type="button" class="btn btn-primary">Reset</button>
    </div>
    <hr />
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-primary">Enter</button>
      <button type="button" class="btn btn primary">Cancel</button>
      <button type="button" class="btn btn-primary">Reset</button>
    </div>
    <hr />
    <div class="container">
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Enter</button>
        <button type="button" class="btn btn-primary">Cancel</button>
        <button type="button" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </body>
</html>
