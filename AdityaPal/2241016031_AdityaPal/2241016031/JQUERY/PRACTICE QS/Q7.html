<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        font-family: "Nunito", sans-serif;
      }

      body {
        background: rgba(182, 131, 84, 0.671);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 3% auto;
        margin-top: 30px;
        width: 550px;
        height: 600px;
      }

      .form {
        padding: 40px;
      }

      .form-control {
        margin-bottom: 30px;
        position: relative;
      }

      .form-control label {
        display: inline-block;
        margin-bottom: 5px;
      }

      .form-control input {
        width: 100%;
        border: 2px solid #f0f0f0;
        font-size: 14px;
        border-radius: 5px;
        padding: 5px;
        display: block;
      }

      .form-control i {
        position: absolute;
        right: 12px;
        top: 40px;
        visibility: hidden;
      }

      .form-control.error small {
        visibility: visible;
      }

      .form-control small {
        color: #df3434;
        position: absolute;
        left: 0;
        visibility: hidden;
      }

      .form-control.success i.fa-check-circle {
        color: #39df7e;
        visibility: visible;
      }

      .form-control.error i.fa-exclamation-circle {
        color: #df3434;
        visibility: visible;
      }
      .signup__submit {
        background: #fff;
        font-size: 14px;
        margin-top: 20px;
        padding: 16px 20px;
        border-radius: 30px;
        border: 1px solid #d4d3e8;
        text-transform: uppercase;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        color: chocolate;
        cursor: pointer;
        transition: 0.2s;
      }
      .signup__submit:hover {
        background: rgb(81, 33, 100);
        color: #fff;
      }
      .social-media {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {
        display: flex;
        height: 20px;
        width: 30px;
        margin: 0 12px;
        align-items: center;
        justify-content: center;
      }
      a i {
        font-size: 20px;
        color: rgb(46, 5, 158);
      }
      a:hover i {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" class="form" id="form">
        <div class="form-control">
          <label>First Name</label>
          <input
            type="text"
            id="username"
            placeholder="Enter First Name"
            autocomplete="off"
            required
          />
        </div>

        <div class="form-control">
          <label>Last Name</label>
          <input
            type="text"
            id="lastname"
            placeholder="Enter Last Name"
            autocomplete="off"
            required
          />
        </div>

        <div class="form-control">
          <label>Email</label>
          <input
            type="text"
            id="email"
            placeholder="example@gmail.com"
            autocomplete="off"
            required
          />
        </div>

        <div class="form-control">
          <label>Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Your Password"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>Confirm Password</label>
          <input
            type="password"
            id="cpassword"
            placeholder="Confirm Password"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <button class="button signup__submit">
          <span class="button__text">Sign Up</span></button
        ><br />
        <div class="social-media">
          <a href=""><i class="fa-brands fa-square-instagram"></i></a>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
      </form>
    </div>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
      const form = document.getElementById("form");
      const password = document.getElementById("password");
      const cpassword = document.getElementById("cpassword");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        Validate();
      });

      function Validate() {
        const passwordVal = password.value.trim();
        const cpasswordVal = cpassword.value.trim();

        if (passwordVal === "") {
          setErrorMsg(password, "Please Enter Password");
        } else if (passwordVal.length <= 7) {
          setErrorMsg(password, "Password should be atleast 8 characters");
        } else {
          setSuccessMsg(password);
        }

        if (cpasswordVal === "") {
          setErrorMsg(cpassword, "Please confirm password");
        } else if (passwordVal != cpasswordVal) {
          setErrorMsg(cpassword, "Password not Matched!");
        } else {
          setSuccessMsg(cpassword);
        }
        SuccessMsg(usernameVal);
      }

      function setErrorMsg(input, errormsgs) {
        const formControl = input.parentElement;
        const small = formControl.querySelector("small");
        formControl.className = "form-control error";
        small.innerText = errormsgs;
      }

      function setSuccessMsg(input) {
        const formControl = input.parentElement;
        formControl.className = "form-control success";
      }
    </script>
  </body>
</html>
